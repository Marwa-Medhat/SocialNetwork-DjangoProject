{% extends "layouts/main.html"%} {%block body%} {% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Group Requests</title>
</head>

<body>
    <h1>List of Group Requests</h1>
    {%for request in requests%}
    <li class="list-group-item" style="  position: relative; cursor: pointer;">
        <a href="">{{request.first_name}} {{request.last_name}}</a>
        <a href="{% url 'decline' group.id request.id %}" class="btn btn-danger" style="position: absolute;
        bottom: 5px;
        right: 10px;
        color: white;">
        decline
         </a>
        <a href="{% url 'accept' group.id request.id %}" class="btn btn-primary" style="position: absolute;
        bottom: 5px;
        right: 95px;
        color: white;">
        accept
         </a>

    </li>
    {% endfor %}
</body>
{% endblock %}

</html>
