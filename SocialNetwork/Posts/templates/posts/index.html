{% extends "layouts/main.html"%}


{% load crispy_forms_tags %}
{%block body%}

<form action="{% url 'create' %}" method="post">

    {%csrf_token%}
   {{ form|crispy }}


    <button type="submit" class="btn btn-primary">Add a Post</button>
</form>

<div class="col-md-8 mt-3 left">


 {%for post in posts%}  
 <div class="card mb-4">
 
                <div class="card-body">
                
                       <p class="card-text">{{post.content}}</p>
                        <p class="card-text  text-muted h6"> {{post.user_id_id}} |
                        {{post.creation_date}}</p>
                       
                            
                            {% comment %} <td>{{post.post_image}}</td> {% endcomment %}
                              <img src="{{ post.post_image}}"
                          class="img-responsive"  alt="connect" style="width: 50%; float: left; margin-right: 10px;" /> 
                       
                
                   </div>
</div>
   {% endfor %}
   </div>

{% endblock %}
